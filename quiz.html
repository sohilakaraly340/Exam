<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam</title>
    <link rel="stylesheet" href="style/quiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <div class="container">
        <div class="left">
            <h4>Choose the correct answer</h4>
            <progress min="0" max="100"></progress>
            <div class="q">
                <div class="ques"></div>
                <i class="fa-regular fa-flag" id="mark" title="mark question"></i>
            </div>
            <div class="choices">
                <div class="choice"></div>
                <div class="choice"></div>
                <div class="choice"></div>
                <div class="choice"></div>
            </div>
            <div class="footer">
                <div class="count"><span></span> out of <span></span> questions</div>
                <div class="btns">
                    <button id="prev">previous</button>
                    <button id="next">next</button>
                    <button id="submit">submit</button>
                </div>
            </div>
        </div>
        <div class="right">
            <h4>Marked Questions</h4>
        </div>
    </div>
    <script src="script/quiz.js"></script>
</body>
</html>
