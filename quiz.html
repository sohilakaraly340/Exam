<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam</title>
    <link rel="stylesheet" href="style/quiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <div class="container">
        <div class="left">
            <div class="header">
                <!-- <progress min="0" max="300"></progress> -->
                <div id="timer"><i class="fa-regular fa-clock"></i> <span id="time">05:00</span></div>
            </div>
            <h4>Choose the correct answer</h4>

            <div class="q">
                <div class="ques"></div>
                <i class="fa-regular fa-flag" id="mark" title="mark question"></i>
            </div>
            <div class="choices">
                <div class="choice"></div>
                <div class="choice"></div>
                <div class="choice"></div>
                <div class="choice"></div>
            </div>
            <div class="footer">
                <div>
                    <button id="prev" type="button" title="prev"><i class="fa-solid fa-angle-left"></i></button>
                    <div class="count"><span></span> out of <span></span> </div>
                    <button id="next" type="button" title="next"><i class="fa-solid fa-angle-right"></i></button>
                </div>
                <button id="submit">submit</button>
            </div>
        </div>
        <div class="right">
            <h4>Marked Questions</h4>
        </div>
    </div>
    <script src="./script/jquery-3.7.1.js"></script>
    <script src="script/quiz.js"></script>
</body>
</html>
